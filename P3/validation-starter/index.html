<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js" integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>     
</head>
<body>
  <div class="container">
    <form>
      <i class="fa-brands fa-telegram"></i>

      <div class="input-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validatename()">
        <span id="name-error"></span>
      </div>

      <div class="input-group">
        <label>Phone No  :</label>
        <input type="tel" placeholder="123 456 7890" id="contact-phone" onkeyup="validatephone()">
        <span id="phone-error"></span>
      </div>

      <div class="input-group">   
        <label>Email Id</label>
        <input type="email" placeholder="Enter Email" id="contact-email" onkeyup="validatemail()">
        <span id="mail-error"></span>
      </div>   

      <div class="input-group">
        <label>Your Message</label>
        <span id="msg-error"></span>
        <textarea rows="6" placeholder="Enter your message" id="contact-msg" onkeyup="validatemsg()" style="resize: none;"></textarea>
      </div>
        
    <button onclick="return validate()">Submit</button>
    <span id="fix-error"></span>
   
  </form>
  <script src="val.js"></script>
  </div>
   
</body>
</html>
